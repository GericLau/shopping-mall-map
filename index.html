<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Mall Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="result">
            <input name="search" placeholder="KK One" data-bind="value: filter, valueUpdate: 'afterkeydown'">
            <ul id="mallList" data-bind="foreach: filteredMalls">
                <li data-bind="text: $data.title, click: $parent.bounce"></li>
            </ul>
        </div>
        <div id="map">
        </div>
    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA3MTqdYwnQb-ljaebOLiXvAzaYD_OdAg&v=3&callback=initMap">
    </script>
</body>
</html>
