<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Mall Map</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <input name="search" data-bind="value: filter, valueUpdate: 'afterkeydown'">
    <ul id="mallList" data-bind="foreach: filteredMalls">
        <li data-bind="text: $data.title"></li>
    </ul>
    <div id="map">
    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA3MTqdYwnQb-ljaebOLiXvAzaYD_OdAg&v=3&callback=initMap">
    </script>
</body>
</html>
